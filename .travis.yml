notifications:
  email: false

language: cpp

# if pull request: always build
# if push: only build for master branch
if: (type != push) OR (type = push AND branch = master)

matrix:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - libasound2-dev
            - libxcursor-dev
            - libxinerama-dev
            - libxrandr-dev
            - cmake
      env: run=bash
    - os: osx
      osx_image: xcode9.4
      env: run=sh
    - os: windows
      env: run=sh

script:
  - cmake --version
  - mkdir build && cd build/
  - cmake ..
  - cmake --build . --config Release

  # Validate
  - $run validate.sh
